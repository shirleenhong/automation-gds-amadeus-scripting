<!-- <form [formGroup]="reportingForm"> -->

<div class="row">
  <div class="col">
    BSP Routing Code :
    <select id="bspRouteCode" class="form-control" [(ngModel)]="reportingView.routeCode"
      [disabled]='reportingView.isDisabled'>
      <option *ngFor="let item of bspRouteCodeList" [value]="item.itemValue">
        {{item.itemText}}
      </option>
    </select>
  </div>

  <div class="col">
    Destination Code:
    <select id="destinationList" [(ngModel)]="reportingView.destination" class="form-control" name="destinationList"
      [disabled]='reportingView.isDisabledDest'>
      <option *ngFor="let p of destinationList" [value]="p.endpoint">
        {{p.endpoint}}
      </option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col">
    Does this PNR contain travel to any countries listed below?
  </div>
</div>

<div class="row">
  <div class="col-6">
    <select class="form-control" required id="u86" name="u86">
      <option *ngFor="let item of countryList">{{item}}</option>
    </select>
  </div>
</div>


<div class="row">
  <div class="col" *ngIf="isCVC">
    Name of Company Traveller Works For :
    <input type="text" class="form-control" [(ngModel)]="reportingView.companyName" id="companyName" required
      maxlength="35" [disabled]="!isCVC" placeholder="e.g. CWT" />
  </div>
</div>


<div *ngIf="!checkInsurance()">
  <div class="row">
    <div class="col">
      Did client accept cancellation insurance?
    </div>
  </div>

  <div class="row">
    <div class="col">
      <input type="radio" name="showInsurance" (change)="isHidden=!isHidden" checked="true" required
        [disabled]="checkInsurance()" />Yes - Cancellation Insurance Accepted
    </div>
  </div>

  <div class="row">
    <div class="col">
      <input type="radio" name="showInsurance" (change)="isHidden=!isHidden" [disabled]="checkInsurance()" required />No
      -
      Cancellation Insurance Declined
    </div>
  </div>

</div>

<div class="row" *ngIf="isHidden">
  <div class="col">
    Insurance Declined Reason:
    <input type="text" class="form-control" maxlength="35" [(ngModel)]="reportingView.insuranceDeclinedReason"
      id="insuranceDeclinedReason" placeholder="Reason Why Insurance Declined" />
  </div>
</div>
