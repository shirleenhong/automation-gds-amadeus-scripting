<form [formGroup]="queueReportForm">
  <div class="queueContainer">
    <div class="row form-group">
      <label for="queueReport" class="col-form-label col-sm-3">Queue Report:</label>
      <select class="form-control col-sm-4" autofocus id="queueReport" name="queueReport" formControlName="queueReport"
        required>
        <option *ngFor="let item of queueReportList" [value]="item.itemValue">
          {{ item.itemText }}
        </option>
      </select>
    </div>
    <div *ngIf="f.queueReport.value === 'MOVE'">
      <app-move-queue></app-move-queue>
    </div>
    <div *ngIf="f.queueReport.value === 'ACCESS'">
      <app-access-queue></app-access-queue>
    </div>

  </div>
</form>
