<form [formGroup]="reportingForm" class="form-group">
  <div class="col" *ngIf="isTripTypeCorporate">
    <br />
    <div class="row form-group">
      <div class="col-md-5 bsp-routing-remark">
        BSP Routing Code :
        <select id="bspRouteCode" class="form-control bsp-select-routing-remark" formControlName="bspRouteCode"
          name="bspRouteCode" (change)="getCountryDest($event.target.value)" required>
          <option *ngFor="let item of bspRouteCodeList" [value]="item.itemValue">
            {{ item.itemText }}
          </option>
        </select>
      </div>
    </div>
  </div>

  <table *ngIf="showSegments" style="margin-top:10px;margin-left:20px;">
    <tr>
      <th width="130px">
        <div class="segmentTable">Segment(s)</div>
      </th>
      <th width="300px">
        <div class="segmentTable">Destination Code</div>
      </th>
    </tr>

    <tbody formArrayName="segments" *ngFor="let item of this.reportingForm.get('segments')['controls']; let i = index">
      <tr [formGroupName]="i">
        <td width="130px" class="segmentTable">
          <input type="text" class="form-control" name="segment" formControlName="segment" id="segment" readonly />
        </td>
        <td width="300px" class="segmentTable">
          <input type="text" class="form-control" formControlName="destinationList" name="destinationList"
            id="destinationList" list="dynamicDestinationCode" required />
          <datalist id="dynamicDestinationCode">
            <option *ngFor="let item of destinations" [value]="item.endpoint">{{ item.endpoint }} </option>
          </datalist>
        </td>
      </tr>
    </tbody>
  </table>
  <br />
  <div *ngIf="showEBDetails">
    <div class="row form-group ebStyle">
      <div class="col-3">Touch Reason:</div>
    </div>
    <div class="row form-group ebStyle">
      <div class="col-4">
        <select id="ebR" class="form-control" formControlName="ebR" name="ebR">
          <option *ngFor="let item of ebRList" [value]="item.itemValue">
            {{ item.itemText }}
          </option>
        </select>
      </div>
      <div class="col-2">
        <input type="text" formControlName="ebT" class="form-control" maxlength="1" readonly/>
      </div>
      <div class="col-2">
        <input type="text" formControlName="ebN" class="form-control" maxlength="2" readonly />
      </div>
    </div>
    <div class="form-group row ebStyle">
      <div class="col-8">
        <select autofocus id="ebC" class="form-control" formControlName="ebC" name="ebC">
          <option [ngValue]="null"></option>
          <option *ngFor="let reason of ebCList" [value]="reason.reasonCode">{{
              reason.reasonCode + ' : ' + reason.reasonCodeProductTypeDescription
            }}</option>
        </select>
      </div>
    </div>
  </div>
</form>
