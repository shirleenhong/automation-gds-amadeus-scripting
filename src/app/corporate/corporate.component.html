<div *ngIf="workflow === 'wrap'">
  <accordion [closeOthers]="false">
    <accordion-group [panelClass]="'customClass'">
      <div accordion-heading>
        <i class="fas fa-hand-holding-usd"></i> Payment
        <i [ngClass]="validModel.paymentValidCss"></i>
        <span class="cwt-logo"></span>
      </div>
      <app-payments></app-payments>
    </accordion-group>
    <accordion-group [panelClass]="'customClass'">
      <div accordion-heading>
        <i class="fas fa-file-export"></i> Reporting
        <i [ngClass]="validModel.reportingValidCss"></i>
        <span class="cwt-logo"></span>
      </div>
      <app-reporting></app-reporting>
    </accordion-group>

    <accordion-group [panelClass]="'customClass'">
      <div accordion-heading>
        <i class="far fa-list-alt"></i> Remarks
        <i [ngClass]="validModel.remarkValidCss"></i>
        <span class="cwt-logo"></span>
      </div>
      <app-corp-remarks></app-corp-remarks>
    </accordion-group>

    <accordion-group [panelClass]="'customClass'">
      <div accordion-heading>
        <i class="fas fa-hand-holding-usd"></i> Fees <i [ngClass]="validModel.feesValidCss"></i>
        <span class="cwt-logo"></span>
      </div>
      <app-fees></app-fees>
    </accordion-group>
    <accordion-group [panelClass]="'customClass'">
      <div accordion-heading>
        <i class="fas fa-ticket-alt"></i> Queue
        <i [ngClass]="validModel.queueValidCss"></i>
        <span class="cwt-logo"></span>
      </div>
      <app-queue></app-queue>
    </accordion-group>
    <accordion-group [panelClass]="'customClass'">
      <div accordion-heading>
        <i class="fas fa-ticket-alt"></i> Ticketing
        <i [ngClass]="validModel.ticketingValidCss"></i>
        <span class="cwt-logo"></span>
      </div>
      <app-ticketing></app-ticketing>
    </accordion-group>
  </accordion>
  <br />

  <div class="form-group  row">
    <div class="col">
      <button class="leisureBtnSubmit" (click)="SubmitToPNR()">
        SUBMIT TO PNR
      </button>
      <button class="backMain" (click)="back()">Back To Main Menu</button>
    </div>
  </div>
</div>

<div *ngIf="workflow === 'sendQueue'">
  <accordion>
    <accordion-group [panelClass]="'customClass'" [isOpen]="true">
      <div accordion-heading>
        <i class="far fa-envelope-open"></i> Itinerary and Queue
        <span class="cwt-logo"></span>
      </div>
      <app-itinerary-and-queue></app-itinerary-and-queue>
    </accordion-group>
  </accordion>
  <br />
  <div class="form-group  row">
    <div class="col">
      <button class="leisureBtnSubmit" (click)="SendItineraryAndQueue()">
        Send Itinerary and Queue
      </button>
      <button class="backMain" (click)="back()">Back To Main Menu</button>
    </div>
  </div>
</div>
<div *ngIf="workflow === 'sendInvoice'">
  <accordion>
    <accordion-group [panelClass]="'customClass'" [isOpen]="true">
      <div accordion-heading>
        <i class="far fa-envelope-open"></i> Send Invoice and Itinerary
        <span class="cwt-logo"></span>
      </div>
      <app-send-invoice-itinerary></app-send-invoice-itinerary>
    </accordion-group>
  </accordion>
  <br />
  <div class="form-group  row">
    <div class="col">
      <button class="leisureBtnSubmit" (click) = "ReSendInvoice()">
        Send Invoice
      </button>
      <button class="backMain" (click)="back()">Back To Main Menu</button>
    </div>
  </div>
</div>

<div *ngIf="workflow === 'segment'">
  <accordion>
    <accordion-group [panelClass]="'customClass'" [isOpen]="true">
      <div accordion-heading>
        <i class="fas fa-plane"></i> Passive Segment
        <span class="cwt-logo"></span>
      </div>
      <app-passive-segments></app-passive-segments>
    </accordion-group>
  </accordion>
  <br />
  <div class="form-group  row">
    <div class="col">
      <button class="leisureBtnSubmit" (click)="addSegmentToPNR()" [disabled]="segmentEnabled">
        Add Segments To PNR
      </button>
      <button class="backMain" (click)="back()">Back To Main Menu</button>
    </div>
  </div>
</div>

<div *ngIf="workflow === 'cancel'">
  <accordion>
    <accordion-group [panelClass]="'customClass'" [isOpen]="true">
      <div accordion-heading>
        <i class="fas fa-plane"></i> Cancel Segment
        <span class="cwt-logo"></span>
      </div>
      <app-corp-cancel> </app-corp-cancel>
    </accordion-group>
  </accordion>
  <br />
  <div class="form-group  row">
    <div class="col">
      <button class="cancelsegment" (click)="cancelPnr()" [disabled]="cancelEnabled">
        Cancel Segments
      </button>
      <button class="backMain" (click)="back()">Back To Main Menu</button>
    </div>
  </div>
</div>

<div *ngIf="workflow === ''" class="loaderBody">
  <div class="loader">
    <div>
      Corporate
      <span class="cwt-logo"></span>
    </div>
    <div>
      <button class="leisureButton btnMenu" (click)="AddSegment()">
        Add Segment
      </button>
    </div>
    <div>
      <button class="leisureButton btnMenu" (click)="wrapPnr()">
        Full Wrap PNR
      </button>
    </div>
    <div>
      <button class="leisureButton btnMenu" (click) = 'sendInvoice()'>
        Send Invoice/Itinerary
      </button>
    </div>
    <div>
      <button class="leisureButton btnMenu" (click)="sendItineraryAndQueue()">
        Itinerary and Queue
      </button>
    </div>
    <div>
      <button class="leisureButton btnMenu" (click)="cancelSegment()">
        Cancel Segments
      </button>
    </div>
  </div>
</div>

<div *ngIf="workflow === 'error'" class="loaderBody">
  <div class="loader">
    <div>
      <button class="leisureButton btnMenu" (click)="initData()">
        Reload
      </button>
    </div>
  </div>
</div>
<div *ngIf="dataError.hasError">
  <alert type="warning" dismissible="true">
    <div *ngIf="dataError.matching">Unable to Match PNR from PNR Layout</div>
    <div *ngIf="dataError.supplier">Unable to get Supplier Codes from DDB</div>
    <div *ngIf="dataError.servicingOption">Unable to Get Servicing Options</div>
    <div *ngIf="dataError.pnr">Unable to Load PNR</div>
    <div *ngIf="dataError.reasoncode">Unable to Reason Codes</div>
  </alert>
</div>
