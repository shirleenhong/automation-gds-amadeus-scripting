<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Product Type</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">First Visa Number</th>
      <th scope="col">Last Visa Number</th>
      <th scope="col">Points Redeemed</th>
      <th scope="col">Value Points</th>
      <th scope="col">Supplier Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of rbcRedemption">
      <td>{{ r.productType }}</td>
      <td>{{ r.firstname }}</td>
      <td>{{ r.lastname }}</td>
      <td>{{ r.firstvisanumber }}</td>
      <td>{{ r.lastvisanumber }}</td>
      <td>{{ r.pointsRedeemed }}</td>
      <td>{{ r.valuepoints }}</td>
      <td>{{ r.suppliername }}</td>
      <td>
        <i class="fas fa-edit" (click)="updateItem(r)"></i>
        &nbsp;&nbsp;&nbsp;
        <i class=" fas fa-trash-alt" (click)="deleteItem(r)"> </i>
      </td>
    </tr>
  </tbody>
</table>
<div class="row">
  <div class="col">
    <button (click)="addRBCRedemptionPoints()">
      Add RBC Points Redemption
    </button>
  </div>
</div>
