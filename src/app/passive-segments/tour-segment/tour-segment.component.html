<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Supplier Name</th>
      <th scope="col">To</th>
      <th scope="col">From</th>
      <th scope="col">Start Date</th>
      <th scope="col">End Date</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let r of tourSegmentView.tourSegmentList">
      <td>{{ r.suppliername }}</td>
      <td>{{ r.startPoint }}</td>
      <td>{{ r.endPoint }}</td>
      <td>{{ r.startDate }}</td>
      <td>{{ r.endDate }}</td>
      <td></td>
    </tr>


  </tbody>
</table>
<div class="row">
  <div class="col">
    <button (click)="addPassiveSegment()">Add Tour Segment</button>
  </div>
</div>
