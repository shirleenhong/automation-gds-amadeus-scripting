<div class="container">
  <div class="row">
    <div class="col">
      <label for="packageCost">Select Package Cost</label>
      <select id="packageCost" class="form-control" [(ngModel)]="routeCode" (change)="routeCodeChange()" required
        [disabled]="isDisabled">
        <option *ngFor="let item of bspRouteCodeList" [value]="item.itemValue">
          {{item.itemText}}
        </option>
      </select>
    </div>
    <div class="col">

    </div>
  </div>
