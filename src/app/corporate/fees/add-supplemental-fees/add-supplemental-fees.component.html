<div class="modal-header">
  <div class="modal-title">{{ title }}</div>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="formGroup">
    <div formArrayName="fees" *ngFor="let item of this.formGroup.get('fees')['controls']; let i = index" class="col">
      <div [formGroupName]="i" class="row">
        <div class="col-1">
          <input type="checkbox" name="selected" formControlName="selected" id="selected" readonly />
        </div>
        <div style="width: 40px;">{{ item.get('code').value }} -</div>
        <div>
          <span *ngIf="!item.get('valueAmount').disabled">
            <input type="text" name="valueAmount" formControlName="valueAmount" id="valueAmount" style="width: 50px;" AmountMask required />
            -
          </span>
          {{ item.get('description').value }}
        </div>
      </div>
    </div>
  </form>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="saveSupplementalFees()">
      Save
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="modalRef.hide()">
      Close
    </button>
  </div>
</div>
