
<div class="row">

  <div class="col">
    BSP Routing Code : 
              <select id="bspRouteCode" [(ngModel)]="routeCode" (change)="routeCodeChange()" class="form-control">
                        <option *ngFor="let item of bspRouteCodeList" [value]="item.itemValue">
                          {{item.itemText}}
                        </option>
                      </select>

                    </div>
                   
    <div class="col">

                      Destination Code: 
                      <select id="destinationList" (change)="destinationChanged()"  [(ngModel)]="destination" class="form-control">
                       <option [ngValue]="null" disabled selected>Select Your Destination</option>
                       <option *ngFor="let p of destinationList " [value]="p.itemValue">
                         {{p.itemText}}
                       </option>
                     </select>
                   </div>
</div>
