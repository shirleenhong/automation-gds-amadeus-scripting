<div class="modal-header">
  <div class="modal-title">{{ title }}</div>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <form id="seatsForm" [formGroup]="seatsForm" (ngSubmit)="save()">
    <!-- <button (click)="addSeat()">Add Seat</button> -->

    <p>
      Status: {{ seatsForm.status }}
    </p>
    <p>
      Value: {{ seatsForm.value | json }}
    </p>
    <p>
      seatsFormArray.controls.length: {{ seatsFormArray.controls.length }}
    </p>
    <p>
      seatsFormArray.controls.value: {{ seatsFormArray.controls.values }}
    </p>
    <p>
      seatsFormArray.controls: {{ seatsFormArray.controls }}
    </p>

    <div formArrayName="seatsFormArray" *ngFor="let remarkOption of remarkOptions; let i = index;">
      <div class="row" [formGroupName]="i">
        <div class="col-lg-3 col-sm-6">
          <div class="checkbox">
            <input type="checkbox" formControlName="selected">
          </div>
        </div>
        <div class="col-lg-3 col-sm-6">
          <input type="hidden" formControlName="id" [value]="remarkOption.id">
          <label for="">
            <strong>Seat Remark</strong>
            <p class="form-control-static">{{ remarkOption.text }}</p>
          </label>
        </div>
        <div class="col-lg-3 col-sm-6">
          <label for="" *ngIf="remarkOption.id === 2 || remarkOption.id === 5">
            <strong>Seat Type</strong>
            <select class="form-control" formControlName="type">
              <option></option>
              <option *ngFor="let type of types" [value]="type">{{ type }}</option>
            </select>
          </label>
        </div>
        <div class="col-lg-3 col-sm-6">
          <label for="" *ngIf="remarkOption.id === 5">
            <strong>Seat Number</strong>
            <input type="text" class="form-control" formControlName="number">
          </label>
        </div>
      </div>
      <hr>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="text-center">
          <label for="">
            <strong>Segments</strong>
            <app-segment-select formControlName="segmentIds"></app-segment-select>
          </label>
        </div>
      </div>

    </div>

  </form>

</div>

<div class="modal-footer">
  <button type="submit" form="seatsForm" class="btn btn-outline-dark" [disabled]="!seatsForm.valid || exists">
    Save
  </button>
  <button type="button" class="btn btn-outline-dark" (click)="close()">
    Close
  </button>
</div>
