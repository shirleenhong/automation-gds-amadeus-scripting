<div *ngIf="workflow === 'load' ">
  <accordion [closeOthers]="true">
    <accordion-group [panelClass]="'customClass'">
      <div accordion-heading>
        <i class='fas fa-plane'></i> Passive Segment
        <span class="cwt-logo"></span>
      </div>
      <app-passive-segments [passiveSegmentView]="leisure.passiveSegmentView">
      </app-passive-segments>
    </accordion-group>
    <accordion-group [panelClass]="'customClass'">
      <div accordion-heading>
        <i class='fas fa-hand-holding-usd'></i> Payment
        <span class="cwt-logo"></span>
      </div>
      <app-payment></app-payment>
    </accordion-group>
    <accordion-group [panelClass]="'customClass'">
      <div accordion-heading>
        <i class='fas fa-file-export'></i> Reporting
        <span class="cwt-logo"></span>
      </div>
      <app-reporting [reportingView]="leisure.reportingView"></app-reporting>
    </accordion-group>
    <accordion-group [panelClass]="'customClass'">
      <div accordion-heading>

        <i class='far fa-list-alt'></i> Remarks
        <span class="cwt-logo"></span>
      </div>
      <app-remarks></app-remarks>
    </accordion-group>
  </accordion>
  <br />

  <div class="form-group  row">
    <div class="col">
      <button class="leisureBtnSubmit" (click)="SubmitToPNR()">SUBMIT TO PNR</button>
      <button class="backMain" (click)="back()">Back To Main Menu</button>
    </div>
  </div>
</div>

<div *ngIf="workflow === 'cancel' ">
  <accordion is-open="true">
    <accordion-group [panelClass]="'customClass'">
      <div accordion-heading>
        <i class='fas fa-plane'></i> Cancel Segment
        <span class="cwt-logo"></span>
      </div>
      <app-cancel-segment>
      </app-cancel-segment>
    </accordion-group>
  </accordion>
  <div class="form-group  row">
    <div class="col-sm-3">
      <button class="cancelsegment" (click)="cancelPnr()" [disabled]="cancelEnabled">Cancel
        Segments</button>
    </div>
    <div class="col-sm-3">
      <button class="backMain" (click)="back()">Back To Main Menu</button>
    </div>
  </div>

</div>

<div class="loaderBody" *ngIf="!isPnrLoaded">
  <div class="loader" *ngIf="errorPnrMsg==''">
    <div class="loaderlogo"></div><br /> Loading PNR...
  </div>
  <div class="loader" *ngIf="errorPnrMsg!=''">
    {{errorPnrMsg}}
  </div>

</div>

<div class="loaderBody" *ngIf="isPnrLoaded && workflow === ''">
  <div class="loader" *ngIf="errorPnrMsg==''">

    <div>Leisure <span class="cwt-logo"></span></div>
    <div>
      <button class="leisureButton btnMenu" (click)="loadPnr()">Load PNR</button>
    </div>
    <div>
      <button class="leisureButton btnMenu" (click)="cancelSegment()">Cancel Segments</button>
    </div>
  </div>
  <div class="loader" *ngIf="errorPnrMsg!=''">
    {{errorPnrMsg}}
  </div>
</div>
