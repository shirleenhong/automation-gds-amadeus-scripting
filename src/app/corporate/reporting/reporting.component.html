<tabset id="reportingTab">
  <tab heading="BSP Reporting" id="bspReportingTab" *ngIf="hasTst" tabOrder="1">
    <app-reporting-bsp></app-reporting-bsp>
  </tab>
  <tab heading="NON BSP Reporting" id="bspNonReportingTab" tabOrder="2">
    <app-reporting-nonbsp></app-reporting-nonbsp>
  </tab>
  <tab heading="Matrix Reporting" id="bspNonReportingTab" tabOrder="3">
    <app-matrix-reporting [overrideValue]="overrideValue"></app-matrix-reporting>
  </tab>
  <tab heading="Waivers / Favors" id="waiverFavorsTab" tabOrder="3">
    <app-waivers></app-waivers>
  </tab>
  <tab heading="Reporting Remarks" id="reportingBSPRemarks" tabOrder = "4">
    <app-reporting-remarks></app-reporting-remarks>
  </tab>
</tabset>
