 <form [formGroup]="segmentForm" (ngSubmit)="onSegmentFormSubmit()">
    

      <input type="hidden" formControlName="id">
      <div class="form-group row">
          <div class="class=col-sm-6 col-lg-3">
              <label for="suppliername">Suppliername</label>
              <input type="text" class="form-control" id="suppliername" placeholder="Suppliername" formControlName="suppliername">
            </div>
            <div class="class=col-sm-6 col-lg-3">
              <label for="from">From</label>
              <input type="text" class="form-control" id="from" placeholder="From" formControlName="from">
            </div>  
      </div>
      
      <div class="form-group">
        <label for="to">To</label>
        <input type="text" class="form-control" id="to" placeholder="To" formControlName="to">
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" class="form-control" id="startDate" placeholder="StartDate" formControlName="startDate">
      </div>
      <div class="form-group">
        <label for="startTime">Start Time</label>
        <input type="time" class="form-control" id="startTime" placeholder="StartTime" formControlName="startTime">
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" class="form-control" id="endDate" placeholder="EndDate" formControlName="endDate">
      </div>
      <div class="form-group">
        <label for="endTime">Start Time</label>
        <input type="time" class="form-control" id="endTime" placeholder="endTime" formControlName="endTime">
      </div>
      <div class="form-group">
        <label for="confirmationNo">End Date</label>
        <input type="text" class="form-control" id="confirmationNo" placeholder="ConfirmationNo" formControlName="confirmationNo">
      </div>
      <div class="form-group">
        <label for="unitPrice">End Date</label>
        <input type="text" class="form-control" id="unitPrice" placeholder="UnitPrice" formControlName="unitPrice">
      </div>
      <div class="form-group">
        <label for="currency">End Date</label>
        <input type="text" class="form-control" id="Currency" placeholder="currency" formControlName="currency">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
