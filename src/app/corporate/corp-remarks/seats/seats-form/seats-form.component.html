<div class="modal-header">
  <div class="modal-title">{{ title }}</div>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <form [formGroup]="seatsForm">
    <button (click)="addSeat()">Add Seat</button>
    <div formArrayName="seatsFormArray">

      <p>
        Status: {{ seatsForm.status }}
      </p>
      <p>
        Value: {{ seatsForm.value | json }}
      </p>
      <p>
        seatsFormArray.controls.length: {{ seatsFormArray.controls.length }}
      </p>
      <p>
        seatsFormArray.controls.value: {{ seatsFormArray.controls.values }}
      </p>

      <table class="table table-bordered table-hover">

        <thead>
          <th>
            <div class="checkbox align-vertical">
              <input type="checkbox" />
            </div>
          </th>
          <th>Seat Remark</th>
          <th>Seat Type</th>
          <th>Seat Number</th>
          <th>Segment(s)</th>
        </thead>

        <tbody>
          <tr *ngFor="let seat of seatsFormArray.controls; let i = index" [formGroupName]="i">
            <td>
              <div class="checkbox">
                <input type="checkbox">
              </div>
            </td>
            <td>
              <div>
                <input formControlName="id" />
              </div>
            </td>
            <td>
              <input formControlName="type" />
            </td>
            <td>
              <input formControlName="number" />
            </td>
            <td>
              <input formControlName="segmentIds" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>

</div>

<div class="modal-footer">
  <button type="submit" form="seatsForm" class="btn btn-outline-dark" [disabled]="!seatsForm.valid || exists">
    Save
  </button>
  <button type="button" class="btn btn-outline-dark" (click)="close()">
    Close
  </button>
</div>
