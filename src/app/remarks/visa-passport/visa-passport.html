<form [formGroup]="visaPassportForm">

    <div class="row form-group">
      <div class="col-10">
        Is/Are the Departure and Destination City(s) located in the same country?:
      </div>
    </div>
  
    <div class="row form-group">
            <div class="col-2">
                    <input type="radio" name="originDestination" formControlName="originDestination" value="Yes"
                    (change)="changedOriginDestination()" checked="true" />
                    Yes
              </div>
            <div class="col-2">
                    <input type="radio" name="originDestination" formControlName="originDestination" value="No"
                    (change)="changedOriginDestination()"  />
                    No
              </div>
     </div>

     <div class="row form-group">
            <div class="col-2">
              Citizenship: 
            </div>
            <div class="col-3">
                    <input type="text" class="form-control" formControlName="citizenship" maxlength="35"
                    [(ngModel)]="visaPassportModelView.citizenship" id="citizenship"
                    placeholder="e.g. Canadian" />         
            </div>      
    </div>
  </form>
