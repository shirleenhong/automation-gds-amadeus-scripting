    <form [formGroup]="hotelSegments" class="form-group" >
      <div class="documentContainer">
        <table>
          <tr>
            <td class="column-header" style="width: 4%;">
              Select
            </td>
    
            <td class="column-header" style="width: 14%;text-align: center">
             Segment
            </td>
    
            <td class="column-header" style="width: 14%;padding-right: 10px;">
              Check-In Date
            </td>
    
            <td class="column-header" style="width : 10%;padding-left: 20px">
              Chain Code
            </td>
    
            <td class="column-header" style="text-align: center;width: 18%">
              Hotel Savings
            </td>
          </tr>
        </table>
    
        <div formArrayName="hotels" name="hotels" *ngFor="let item of this.hotelSegments.get('hotels')['controls']; let i = index" class="col">
          <div [formGroupName]="i">
            <table style="width:100%">
              <tr>
                <td style="width: 4%">
                   <input type="checkbox" name="chkIncluded" formControlName="chkIncluded" id="chkIncluded" />
                </td>
    
                <td style="width: 12%">
                  <input formControlName="segment"  style="width:90%" type="text" class="form-control" readonly />
                </td>
    
                <td style="width: 12%">
                  <input style="width:90%" formControlName="checkInDate" type="text" class="form-control" maxlength="5" required />
                </td>
                <td style="width: 12%">
                    <input formControlName="chainCode" type="text" class="form-control" style="width: 90%;"  />
                </td>
                <td style="width: 12%">
                      <select style="width: 90%;" autofocus id="hotelSavingsCode" class="form-control" formControlName="hotelSavingsCode" name="hotelSavingsCode">
                          <option [ngValue]="null"></option>
                          <option *ngFor="let reason of hotelSavingsCodes" [value]="reason.reasonCode">{{
                            reason.reasonCode + ' : ' + reason.reasonCodeProductTypeDescription
                          }}</option>
                        </select>
                </td>
                
     
              </tr>
            </table>
          </div>
        </div>
      </div>
    </form>
