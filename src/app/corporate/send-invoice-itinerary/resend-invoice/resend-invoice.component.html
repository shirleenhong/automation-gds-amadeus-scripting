<form [formGroup]="invoiceFormGroup">
  <div class="itineraryContainer">
    <div *ngIf='showSegments' class="segment-list">
      <div class="form-group  row">
        <div class="col-xs-4">Itinerary Segments:</div>
        <div class="col-xs-4">
          <app-segment-select formControlName="segmentNo" [(ngModel)]='segmentNum' name="segmentNo" id="segmentNo">
          </app-segment-select>
        </div>
        <div class="col-xs-4">
          <button class="leisureBtnSubmit">
            Get Invoice
          </button>
        </div>
      </div>
    </div>
    <div *ngIf='showInvoiceList' class="invoice-list">
      <div class="form-group row">
        <div class="col-md-4">Invoice Numbers:</div>
        <div class="col-sm-8">
          <app-generic-select [genericList]='invoiceList' formControlName="invoiceNo" name="invoiceNo" id="invoiceNo">
          </app-generic-select>
        </div>
      </div>
    </div>
    <div formArrayName="emailAddresses" class="email-list"
      *ngFor="let item of this.invoiceFormGroup.get('emailAddresses')['controls']; let i = index">
      <div [formGroupName]="i" class="form-group row">
        <div class="col-sm-4">Email Address {{ i + 1 }}:</div>
        <div class="col-4">
          <input type="text" class="form-control" formControlName="emailAddress" id="emailAddress" list="dynamicEmail"
            AllCapsMask formControlName="emailAddress" />
          <datalist id="dynamicEmail">
            <option *ngFor="let item of listEmail" [value]="item">{{ item }} </option>
          </datalist>
        </div>
        <div *ngIf="remove" class="">
          <i class="fas fa-minus-circle" id="remove" (click)="removeItems(i, 'email')"> </i>
        </div>
        <div *ngIf="add" class="">
          &nbsp;
          <i class="fas fa-plus-circle" id="add" (click)="addItems('email')"></i>
        </div>
      </div>
    </div>
  </div>
</form>
