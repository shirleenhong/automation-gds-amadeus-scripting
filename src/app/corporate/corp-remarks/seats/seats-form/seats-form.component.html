<div class="modal-header">
  <div class="modal-title">{{ title }}</div>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <form [formGroup]="seatsFormGroup">

    <div class="form-group row">
      <div class="col-sm-4">Type</div>
      <div class="col-sm-8">
        <select class="form-control" formControlName="type">
          <option *ngFor="let type of types" [value]="type">
            {{ type | uppercase }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4">Seat Number</div>
      <div class="col-sm-8">
        <input type="text" maxlength="3" class="form-control" formControlName="number">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4">Text</div>
      <div class="col-sm-8">
        <select class="form-control" formControlName="text">
          <option *ngFor="let remarkOption of remarkOptions" [value]="remarkOption">
            {{ remarkOption }}
          </option>
        </select>
      </div>
    </div>

  </form>

</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="save()">
    Save
  </button>
  <button type="button" class="btn btn-outline-dark" (click)="modalRef.hide()">
    Close
  </button>
</div>
