<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th>#</th>
      <th>Seat Remark Option</th>
      <th>Seat Type</th>
      <th>Seat Number</th>
      <th>Segment(s)</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let seat of seats; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ seatRemarkOptions[seat.id - 1].text }}</td>
      <td>{{ seat.type }}</td>
      <td>{{ seat.number }}</td>
      <td>{{ seat.segmentIds }}</td>
      <td>
        <i class="fa fa-trash-alt" (click)="delete(seat)"></i>
      </td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col">
    <button (click)="create()">Add Seat</button>
  </div>
</div>
