<div [formGroup]="reportingForm" class="form-group" style="margin-top:10px;padding-left: 10px">
  <table *ngIf="destinations.length !== 1">
    <tr>
      <th width="130px"><div class="segmentTable">Segment(s)</div></th>
      <th width="300px"><div class="segmentTable">Destination Code</div></th>
    </tr>

    <tbody formArrayName="segments" *ngFor="let item of this.reportingForm.get('segments')['controls']; let i = index">
      <tr [formGroupName]="i">
        <td width="130px" class="segmentTable">
          <input type="text" class="form-control" name="segment" formControlName="segment" id="segment" readonly />
        </td>
        <td width="300px" class="segmentTable">
          <!-- <select autofocus id="destinationList" class="form-control" formControlName="destinationList" name="destinationList">
            <option *ngFor="let item of destinationList" [value]="item.endpoint">
              {{ item.endpoint }}
            </option>
          </select> -->

          <input
            type="text"
            class="form-control"
            formControlName="destinationList"
            name="destinationList"
            id="destinationList"
            list="dynamicDestinationCode"
            required
          />
          <datalist id="dynamicDestinationCode">
            <option *ngFor="let item of destinations" [value]="item.endpoint">{{ item.endpoint }} </option>
          </datalist>
        </td>
      </tr>
    </tbody>
  </table>
</div>
