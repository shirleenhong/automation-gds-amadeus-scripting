<div [formGroup]="bspGroup" width>
  <br />
  <div formArrayName="fares" *ngFor="let item of this.bspGroup.get('fares')['controls']; let i = index" class="col">
    <div [formGroupName]="i" class="row">
      <div class="">
        <br />
        <input type="checkbox" name="chkIncluded" formControlName="chkIncluded" id="chkIncluded" />
      </div>

      <div class="col-2">
        Segment
        <input formControlName="segment" type="text" class="form-control" readonly />
      </div>

      <div class="col-2">
        Charge Fare
        <input formControlName="chargeFare" type="text" class="form-control" readonly />
      </div>

      <div class="col-2">
        Full Fare
        <input formControlName="highFareText" type="text" class="form-control" maxlength="55" />
      </div>
      <div class="col-2">
        Low Fare
        <input formControlName="lowFareText" type="text" class="form-control" maxlength="55"
          (change)="changeReasonCodes(item, i)" />
      </div>
      <div class="col-3">
        Reason Code
        <input formControlName="reasonCodeText" type="text" class="form-control" list="dynamicReasonCodes" />
        <datalist id="dynamicReasonCodes">
          <option *ngFor="let reason of reasonCodes[i]">{{
            reason.reasonCode + ' : ' + reason.reasonCodeProductTypeDescriptions.get('en-GB')
          }}</option>
        </datalist>
      </div>

  <div [formGroup]="nonBspGroup" width>

    NON BSP
    <div formArrayName="nonbsp" *ngFor="let item of this.nonBspGroup.get('nonbsp')['controls']; let i = index"
      class="col">
      <div [formGroupName]="i" class="row">
        <div class="col-2">
          Segment
          <input formControlName="segment" type="text" class="form-control" readonly />
        </div>

        <div class="col-2">
          Full Fare
          <input formControlName="highFareText" type="text" class="form-control" maxlength="55" required />
        </div>
        <div class="col-2">
          Low Fare
          <input formControlName="lowFareText" type="text" class="form-control" maxlength="55" required />
        </div>
        <div class="col-3">
          Reason Code
          <select autofocus id="accountingTypeRemark" class="form-control" formControlName="reasonCodeText"
            name="reasonCodeText" required>
            <option *ngFor="let item of nonBspReasonList" [value]="item.itemValue">
              {{ item.itemText }}
            </option>
          </select>
        </div>
      </div>
    </div>
  </div>
