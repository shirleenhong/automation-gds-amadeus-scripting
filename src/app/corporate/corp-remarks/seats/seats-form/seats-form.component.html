<div class="modal-header">
  <div class="modal-title">{{ title }}</div>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <table class="table table-bordered table-hover">
    <thead>
      <th>
        <div class="checkbox align-vertical">
          <input type="checkbox" />
        </div>
      </th>
      <th>Seat Remark</th>
      <th>Seat Type</th>
      <th>Seat Number</th>
      <th>Segment(s)</th>
    </thead>

    <tbody>
      <tr *ngFor="let remarkOption of remarkOptions; let i = index">
        <td>
          <div class="checkbox">
            <input type="checkbox" />
          </div>
        </td>
        <td>{{ remarkOption.text }}</td>
        <td>
          <select name="seatType" id="seatType" class="form-control">
            <option></option>
            <option *ngFor="let type of types" [value]="type">
              {{ type }}
            </option>
          </select>
        </td>
        <td>
          <input type="text" class="form-control" />
        </td>
        <td>
          <app-segment-select name="segmentIds" id="seatsFormSegmentId" #segmentApp></app-segment-select>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal-footer">
  <button type="submit" form="seatsForm" class="btn btn-outline-dark" [disabled]="!seatsForm.valid || exists">
    Save
  </button>
  <button type="button" class="btn btn-outline-dark" (click)="close()">
    Close
  </button>
</div>
