<div class="modal-header">
  <div class="modal-title">{{ title }}</div>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <form id="seatForm" [formGroup]="seatForm" (ngSubmit)="save()">

    <p class="alert alert-danger" *ngIf="exists">
      The seat remark already exists.
    </p>

    <div class="form-group row">
      <div class="col-sm-4">Seat Remark Option</div>
      <div class="col-sm-8">
        <select class="form-control" formControlName="id" id="seatFormId">
          <option></option>
          <option *ngFor="let remarkOption of remarkOptions" [value]="remarkOption.id">
            {{ remarkOption.text }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row"
      *ngIf="seatForm.controls.id.value == 2 || seatForm.controls.id.value == 5"
    >
      <div class="col-sm-4">Seat Type</div>
      <div class="col-sm-8">
        <select class="form-control" formControlName="type" id="seatFormType">
          <option></option>
          <option *ngFor="let type of types">
            {{ type | uppercase }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row" *ngIf="seatForm.controls.id.value == 5">
      <div class="col-sm-4">Seat Number</div>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="number" id="seatFormNumber" />
      </div>
    </div>

    <div class="form-group  row">
      <div class="col-sm-4">Itinerary Segments:</div>
      <div class="col-sm-8">
        <app-segment-select formControlName="segmentIds" name="segmentIds"
          id="seatFormSegmentId" #segmentApp></app-segment-select>
      </div>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="submit" form="seatForm" class="btn btn-outline-dark" [disabled]="!seatForm.valid || exists">
    Save
  </button>
  <button type="button" class="btn btn-outline-dark" (click)="close()">
    Close
  </button>
</div>
