<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">Segment</th>
      <th scope="col">Airline Code</th>
      <th scope="col">Fare Rules</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let r of fareRuleRemarks">
      <td>{{ r.segmentNo}}</td>
      <td>{{ r.airlineCode }}</td>
      <td>{{r.fareRuleType}}</td>
      <td><i class="fas fa-edit" (click)="updateItem(r)"></i>
        &nbsp;&nbsp;&nbsp;
        <i class=" fas fa-trash-alt" (click)="deleteItem(r)"> </i>
      </td>
    </tr>

  </tbody>
</table>
<div class="row">
  <div class="col">
    <button (click)="addFareRuleSegment()">Add Fare Rule</button>
  </div>
</div>
