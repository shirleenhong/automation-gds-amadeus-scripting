<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Type</th>
      <th scope="col">Seat Number</th>
      <th scope="col">Text</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let seats of seats">
      <td>{{ seat.index + 1 }}</td>
      <td>{{ seat.type }}</td>
      <td>{{ seat.seatNumber }}</td>
      <td>{{ seat.text }}</td>
      <td>
        <i class=" fas fa-trash-alt" (click)="delete(index)"></i>
      </td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col">
    <button (click)="create()">Add Seat</button>
  </div>
</div>
