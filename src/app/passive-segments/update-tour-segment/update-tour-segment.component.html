<div class="modal-header">
  <div class="modal-title">{{title}}</div>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">


  <form>

    <div class="form-group  row">
      <div class="col-sm-4">Suppliername :</div>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="suppliername" name="suppliername"
          [(ngModel)]="passiveSegment.suppliername" />
      </div>
    </div>
    <div class="form-group  row">
      <div class="col-sm-4">From :</div>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="startPoint" name="startPoint"
          [(ngModel)]="passiveSegment.startPoint" />
      </div>
    </div>

    <div class="form-group  row">
      <div class="col-sm-4">To :</div>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="endPoint" name="endPoint" [(ngModel)]="passiveSegment.endPoint" />
      </div>
    </div>

    <div class="form-group  row">
      <div class="col-sm-4">Start Date :</div>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="startDate" name="startDate"
          [(ngModel)]="passiveSegment.startDate" />
      </div>
    </div>

    <div class="form-group  row">
      <div class="col-sm-4">Start Time :</div>
      <div class="col-sm-8">
        <input type="time" class="form-control" id="startTime" name="startTime"
          [(ngModel)]="passiveSegment.startTime" />
      </div>
    </div>

    <div class="form-group  row">
      <div class="col-sm-4">End Date :</div>
      <div class="col-sm-8">
        <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="passiveSegment.endDate" />
      </div>
    </div>

    <div class="form-group  row">
      <div class="col-sm-4">End Time :</div>
      <div class="col-sm-8">
        <input type="time" class="form-control" id="endTime" name="endTime" [(ngModel)]="passiveSegment.endTime" />
      </div>
    </div>

    <div class="form-group  row">
      <div class="col-sm-4">Confirmation No :</div>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="confirmationNo" name="confirmationNo"
          [(ngModel)]="passiveSegment.confirmationNo" />
      </div>
    </div>

    <div class="form-group  row">
      <div class="col-sm-4">Unit Price :</div>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="unitPrice" name="unitPrice"
          [(ngModel)]="passiveSegment.unitPrice" />
      </div>
    </div>

    <div class="form-group  row">
      <div class="col-sm-4">Currency :</div>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="currency" name="currency" [(ngModel)]="passiveSegment.currency" />
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="saveSegment()">Save</button>
  <button type="button" class="btn btn-outline-dark" (click)="modalRef.hide()">Close</button>
</div>
