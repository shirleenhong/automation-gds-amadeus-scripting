<div class="modal-header">
  <div class="modal-title">{{ title }}</div>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <form [formGroup]="seatsFormGroup" (ngSubmit)="save()">

    <div class="form-group row">
      <div class="col-sm-4">Text</div>
      <div class="col-sm-8">
        <select class="form-control" formControlName="text">
          <option *ngFor="let remarkOption of remarkOptions" [value]="remarkOption">
            {{ remarkOption }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4">Type</div>
      <div class="col-sm-8">
        <select class="form-control" formControlName="type">
          <option *ngFor="let type of types">
            {{ type | uppercase }}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4">Number</div>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="number">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4">Segment</div>
      <div class="col-sm-8">
        <select class="form-control" formControlName="segmentId">
          <option *ngFor="let segment of segments" [value]="segment.id">
            {{ segment.id }} - {{ segment.name }}
          </option>
        </select>
      </div>
    </div>

  </form>

</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-outline-dark" [disabled]="seatsFormGroup.invalid">
    Save
  </button>
  <button type="button" class="btn btn-outline-dark" (click)="modalRef.hide()">
    Close
  </button>
</div>
