 <ngb-accordion #acc="ngbAccordion" [closeOthers]="true" activeIds="ngb-panel-0">
    <ngb-panel >
        <ng-template ngbPanelTitle>
            <span>PASSIVE SEGMENT</span>
            <div class="cwtlogo"></div>
          </ng-template>

      <ng-template ngbPanelContent>
          <passive></passive>
      </ng-template>
    </ngb-panel>
    <ngb-panel   >    
        <ng-template ngbPanelTitle>
            <span>REPORTING</span>
            <div class="cwtlogo"></div>
          </ng-template>
      
      <ng-template ngbPanelContent>
          <app-reporting></app-reporting>
      </ng-template>
    </ngb-panel>
    <ngb-panel>
        <ng-template ngbPanelTitle>
            <span>PAYMENT</span>
            <div class="cwtlogo"></div>
          </ng-template>
         
      <ng-template ngbPanelContent>
<app-payment></app-payment>
      </ng-template>
    </ngb-panel>

    <ngb-panel title="REMARKS" >
        <ng-template ngbPanelTitle>
            <span>REMARKS</span>
            <div class="cwtlogo"></div>
          </ng-template>

        <ng-template ngbPanelContent>
  
        </ng-template>
      </ngb-panel>

  </ngb-accordion>
  <br/>
  <button class="btn btn-pill btn-warning" (click)="SubmitToPNR()">Submit To PNR</button>
