<form [formGroup]="refundForm">
  <div class="refundContainer">

        <select id="isBsp" class="form-control" formControlName="isBsp" name="isBsp"

          <option *ngFor="let item of cancellationList" [value]="item.itemValue">
            {{item.itemText}}
          </option>
        </select>

    <!-- <div *ngIf="f.isBsp.value === 'NO'"> -->
    <div class="row form-group">
      <div class="col-4">Branch Number</div>
      <div class="col-5">
        <input type="text" class="form-control" id="branch" name="branch" formControlName="branch" maxlength="6"
          NumberOnlyMask />
      </div>
    </div>

    <div class="row form-group">
      <div class="col-4">Person Requesting</div>
      <div class="col-5">
        <input type="text" class="form-control" id="personRequesting" name="personRequesting"
          formControlName="personRequesting" maxlength="35" />
      </div>
    </div>

    <div class="row form-group">
      <div class="col-4">Passenger Name</div>
      <div class="col-5">
        <input type="text" class="form-control" id="passengerName" name="passengerName" formControlName="passengerName"
          maxlength="35" />
      </div>
    </div>

    <div class="row form-group">
      <div class="col-4">CFA</div>
      <div class="col-5">
        <input type="text" class="form-control" id="cfa" name="cfa" formControlName="cfa" maxlength="3"
          AlphaNumericMask />
      </div>
    </div>

    <div class="row form-group">
      <div class="col-4">Cancellation </div>
      <div class="col-5">
        <select id="cancellation" class="form-control" formControlName="cancellation" name="cancellation">
          <option *ngFor="let item of cancellationList" [value]="item.itemValue">
            {{item.itemText}}
          </option>
        </select>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-4">Commission Recall Only</div>
      <div class="col-5">
        <select id="commission" class="form-control" formControlName="commission" name="commission">
          <option *ngFor="let item of cancellationList" [value]="item.itemValue">
            {{item.itemText}}
          </option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4"><label id="lblName">Supplier Code </label></div>
      <div class="col-sm-5">
        <input type="text" class="form-control" formControlName="supplier" id="supplier" list="dynamicSupplierCode"
          maxlength="3" AllCapsMask />

        <datalist id="dynamicSupplierCode">
          <option *ngFor="let item of filterSupplierCodeList" [value]="item.supplierCode">
            {{item.supplierCode}} -
            {{item.supplierName}}</option>
        </datalist>
      </div>
    </div>

    <div class="form-group  row">
      <div class="col-sm-4">Base Refund Before Penalty</div>
      <div class="col-5">
        <input type="text" class="form-control" id="baseRefund" formControlName="baseRefund"
          formControlName="baseRefund" name="baseRefund" placeholder="00.00" AmountMask maxlength="7" />
      </div>
    </div>

    <div class="form-group  row">
      <div class="col-sm-4">Taxes Being Refunded</div>
      <div class="col-5">
        <input type="text" class="form-control" id="taxesRef" formControlName="taxesRef" formControlName="taxesRef"
          name="taxesRef" placeholder="00.00RC" maxlength="36" />
      </div>
    </div>

    <div class="form-group  row">
      <div class="col-sm-4">Penalty If Applicable</div>
      <div class="col-5">
        <input type="text" class="form-control" id="penaltyPoint" formControlName="penaltyPoint"
          formControlName="penaltyPoint" name="penaltyPoint" placeholder="00.00" AmountMask maxlength="7" />
      </div>
    </div>

    <div class="form-group  row">
      <div class="col-sm-4">Commission Recall</div>
      <div class="col-5">
        <input type="text" class="form-control" id="commissionPoint" formControlName="commissionPoint"
          formControlName="commissionPoint" name="commissionPoint" placeholder="00.00" AmountMask maxlength="7" />
      </div>
    </div>

    <div class="form-group  row">
      <div class="col-sm-4">Tax on Com. Recall</div>
      <div class="col-5">
        <input type="text" class="form-control" id="taxRecall" formControlName="taxRecall" formControlName="taxRecall"
          name="taxRecall" placeholder="5.00XG" maxlength="35" />
      </div>
    </div>

    <div class="row form-group">
      <div class="col-4">Comments</div>
      <div class="col-5">
        <input type="text" class="form-control" id="comments" name="comments" formControlName="comments"
          maxlength="35" />
      </div>
    </div>
  </div>

  <!-- </div> -->
</form>
