<div [formGroup]="bspGroup" class="form-group">
  <br />
  <div class="row">
    <div class="" style="width:3%"></div>

    <div class="col-2" style="width:12%;text-align:left;padding-left:30px">
      Segment
    </div>

    <div class="col-2" style="width:12%;text-align:left;padding-left:25px">
      Charge Fare
    </div>

    <div class="col-2" style="width:12%;text-align:left;padding-left:20px">
      Full Fare
    </div>
    <div class="col-2" style="width:12%;text-align:left;padding-left:15px">
      Low Fare
    </div>
    <div class="col-3" style="width:12%;text-align:left;padding-left:10px">
      Reason Code
    </div>
  </div>
  <div formArrayName="fares" *ngFor="let item of this.bspGroup.get('fares')['controls']; let i = index" class="col">
    <div [formGroupName]="i" class="row">
      <div class="" style="width:3%;padding-left:10px">
        <input type="checkbox" name="chkIncluded" formControlName="chkIncluded" id="chkIncluded" />
      </div>

      <div class="col-2" style="width:12%;text-align:left">
        <input formControlName="segment" type="text" class="form-control" readonly />
      </div>

      <div class="col-2" style="width:12%;text-align:left">
        <input formControlName="chargeFare" type="text" class="form-control" readonly />
      </div>

      <div class="col-2" style="width:12%;text-align:left">
        <input formControlName="highFareText" type="text" class="form-control" maxlength="55" required />
      </div>
      <div class="col-2" style="width:12%;text-align:left">
        <input formControlName="lowFareText" type="text" class="form-control" maxlength="55"
          (change)="changeReasonCodes(item, i)" required />
      </div>
      <div class="col-3" style="width:12%;text-align:left">
        <input formControlName="reasonCodeText" type="text" class="form-control" list="dynamicReasonCodes" required />
        <datalist id="dynamicReasonCodes">
          <option *ngFor="let reason of reasonCodes[i]">{{
            reason.reasonCode + ' : ' + reason.reasonCodeProductTypeDescriptions.get('en-GB')
          }}</option>
        </datalist>
      </div>
    </div>
  </div>
</div>
