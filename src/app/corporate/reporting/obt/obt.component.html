<div *ngIf="showEBDetails">
  <form [formGroup]="obtForm" class="form-group">
    <div class="row form-group ebStyle">
      <div class="col-3">Touch Reason:</div>
    </div>
    <div class="row form-group ebStyle">
      <div class="col-4">
        <select id="ebR" class="form-control" formControlName="ebR" name="ebR">
          <option *ngFor="let item of ebRList" [value]="item.itemValue">
            {{ item.itemText }}
          </option>
        </select>
      </div>
      <div class="col-2" *ngIf="false">
        <input type="text" formControlName="ebT" class="form-control" maxlength="1" readonly />
      </div>
      <div class="col-2" *ngIf="false">
        <input type="text" formControlName="ebN" class="form-control" maxlength="2" readonly />
      </div>
    </div>
    <div class="form-group row ebStyle">
      <div class="col-8">
        <select autofocus id="ebC" class="form-control" formControlName="ebC" name="ebC">
          <option [ngValue]="null"></option>
          <option *ngFor="let reason of ebCList" [value]="reason.reasonCode">{{
            reason.reasonCode + ' : ' + reason.getDescription()
          }}</option>
        </select>
      </div>
    </div>
  </form>
</div>
