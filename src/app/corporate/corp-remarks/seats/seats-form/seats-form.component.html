<div class="modal-header">
  <div class="modal-title">{{ title }}</div>
  <button type="button" class="close" aria-label="Close" (click)="modalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <form id="seatsForm" [formGroup]="seatsForm" (ngSubmit)="save()">

    <!-- headers -->
    <div class="row">
      <div class="col-lg-8 col-sm-8 col-sm-8"><strong>Seat Remark</strong></div>
      <div class="col-lg-4 col-sm-3 col-sm-4"><strong>Options</strong></div>
    </div>

    <div formArrayName="seatsFormArray" *ngFor="let remarkOption of remarkOptions; let i = index;">
      <!-- body -->
      <div class="row row-compact" [formGroupName]="i">
        <div class="col-lg-8 col-sm-8 col-xs-8">
          <div class="checkbox">
            <label>
              <input type="checkbox" formControlName="selected">
              {{ remarkOption.text }}
            </label>
          </div>
        </div>
        <div class="col-lg-4 col-sm-4 col-xs-4">
          <label *ngIf="remarkOption.id === 2">
            <select class="form-control" formControlName="type" style="width: 100%">
              <option value="" disabled selected>-- Seat Type --</option>
              <option *ngFor="let type of types" [value]="type">{{ type }}</option>
            </select>
          </label>
          <label *ngIf="remarkOption.id === 5">
            <input type="text" class="form-control" formControlName="number" placeholder="Seat Number">
          </label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 text-center">
        <strong style="padding-right: 1rem;">Segments</strong>
        <app-segment-select formControlName="segmentIds"></app-segment-select>
      </div>
    </div>

  </form>

</div>

<div class="modal-footer">
  <button type="submit" form="seatsForm" class="btn btn-outline-dark" [disabled]="!seatsForm.valid">
    Save
  </button>
  <button type="button" class="btn btn-outline-dark" (click)="close()">
    Close
  </button>
</div>
