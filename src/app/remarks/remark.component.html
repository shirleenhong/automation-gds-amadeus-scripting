<tabset>

        <tab heading="Packages" id="tab1">
                <form [formGroup]="remarkForm">
                        <div style="padding:5px;">
                            <div class="row">
                                <div class="col-3">Select Package :</div>
                                <div class="col-4">
                                    <select id="packageList" class="form-control" name="packageList" formControlName="packageList" required>
                                        <option *ngFor="let item of  packageList" [value]="item.itemValue">
                                            {{item.itemText}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                    
                    
                            <div *ngIf="f.packageList.value === 'ITC'">
                                <app-itc-package></app-itc-package>
                            </div>
                            <div *ngIf="f.packageList.value === 'TP'">
                                <app-tour-package></app-tour-package>
                            </div>
                        </div>
                    </form>
        </tab>
        <tab heading="Visa and Passport" id="tab3">
            <app-visa-passport></app-visa-passport>
        </tab>

    </tabset>
