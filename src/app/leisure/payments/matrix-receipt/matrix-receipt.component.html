<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Passenger</th>
      <th scope="col">BankAccount</th>
      <th scope="col">GL Code</th>
      <th scope="col">Amount</th>
      <th scope="col">Points</th>
      <th scope="col">Description</th>
      <th scope="col">CWT Ref</th>
      <th scope="col">Last 4 Vi</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let r of matrixReceipts">
      <td>{{ r.rln }}</td>
      <td>{{ r.passengerName }}</td>
      <td>{{ r.bankAccount }}</td>
      <td>{{ r.glCode }}</td>
      <td>{{ r.amount }}</td>
      <td>{{ r.points }}</td>
      <td>{{ r.description }}</td>
      <td>{{ r.cwtRef }}</td>
      <td>{{ r.lastFourVi }}</td>
      <td><i class="fas fa-edit" (click)="updateItem(r)"></i>
        &nbsp;&nbsp;&nbsp;
        <i class=" fas fa-trash-alt" (click)="deleteItem(r)"> </i>
      </td>
    </tr>


  </tbody>
</table>

<div class="row">
  <div class="col">
    <div class="pull-right">
      <button (click)="addMatrixReceipt()">Add Matrix Receipt</button>
    </div>
  </div>
</div>
