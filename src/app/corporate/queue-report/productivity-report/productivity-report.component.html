<form [formGroup]="productivityReportForm">
  <br />
  <div class="row form-group">
    <div class="col-3">Queue Number:</div>
    <input class="form-control col-1" id="queueNumber" type="text" formControlName="queueNumber" />
    <div class="col-2">Category:</div>
    <input class="form-control col-1" id="category" type="text" formControlName="category" />
  </div>
  <div class="row form-group">
    <div class="col-6">Report Saved To:</div>
  </div>
  <div class="row form-group">
    <input class="form-control col-9" style="margin-left: 10px;" id="forClosing" type="text" formControlName="forClosing" />
  </div>
  <div class="row form-group">
    <div class="col-6">PNRs that need to be worked on manually</div>
  </div>
  <div class="row form-group">
    <input class="form-control col-9" style="margin-left: 10px;" id="forManual" type="text" formControlName="forManual" />
  </div>
</form>
