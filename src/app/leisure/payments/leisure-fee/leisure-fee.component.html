<table class="table">
  <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Segment Assoc.</th>
      <th scope="col">Segment Number</th>
      <th scope="col">Amount</th>
      <th scope="col">Payment Type</th>
      <th scope="col">Vendor Code</th>
      <th scope="col">Credit Card</th>
      <th scope="col">Exp. Date</th>
      <th scope="col">Address</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of leisureFeeList">
      <td>{{ r.fln }}</td>
      <td>{{ getAssocInfo(r.segmentAssoc) }}</td>
      <td>{{ r.segmentNum }}</td>
      <td>{{ r.amount }}</td>
      <td>{{ r.paymentType }}</td>
      <td>{{ r.vendorCode }}</td>
      <td>{{ r.ccNo }}</td>
      <td>{{ r.expDate }}</td>
      <td>{{ r.address }}</td>

      <td>
        <i class="fas fa-edit" (click)="updateItem(r)"></i>
        &nbsp;&nbsp;&nbsp;
        <i class=" fas fa-trash-alt" (click)="deleteItem(r)"> </i>
      </td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col">
    <!-- <div class="pull-right" *ngIf="!disableAdd"> -->
    <div class="pull-right">
      <button (click)="addLeisureFee()">Add Leisure Fee Collection</button>
    </div>
  </div>
</div>

<form [formGroup]="leisureFeeForm" class="col-8">
  <div class="form-group row" *ngIf="showReasonFee">
    <div class="col-4">No Fee Reason:</div>
    <div class="col-8">
      <input type="text" class="form-control" maxlength="35" id="noFeeReason" required formControlName="noFeeReason"
        placeholder="Enter No Fee Reason" [disabled]="!showReasonFee" />
    </div>
  </div>
</form>
