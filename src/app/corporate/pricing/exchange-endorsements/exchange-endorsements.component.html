<div [formGroup]="exchangeEndorsementsForm" class="form-group">
    <br />
    <div class="row">
        <div class="col-1" style="width:3%"></div>
        <div class="col-3" style="width: 12%; text-align: left; padding-left: 25px;">
            Exchange Airlines
        </div>
        <div class="col-3" style="width: 12%; text-align: left; padding-left: 25px;">
            Segments
        </div>
    </div>

    <div class="row">
        <div class="col-1" style="width:3%"></div>
        <div class="col-3" style="width: 12%; text-align: left; padding-left: 25px;">
            <select name="" id="" class="form-control">
                <option [value]="option.itemValue" *ngFor="let option of exchangeAirlines">{{option.itemText}}</option>
            </select>
        </div>
        <div class="col-3" style="width: 12%; text-align: left; padding-left: 25px;">
            <select name="" id="" class="form-control">
                <option [value]="option.itemValue" *ngFor="let option of exchangeSegments">{{option.itemText}}</option>
            </select>
        </div>
    </div>

</div>
