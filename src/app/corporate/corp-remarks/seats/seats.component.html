<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th>Segment(s)</th>
      <th>#</th>
      <th>Seat Remark Option</th>
      <th>Seat Type</th>
      <th>Seat Number</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let seat of seats; let i = index">
      <td [attr.rowspan]="getRowSpanDisplay(seat.segmentIds, i)" *ngIf="getRowSpanDisplay(seat.segmentIds, i) != ''">
        {{ seat.segmentIds }}
      </td>
      <td></td>
      <td>{{ seatRemarkOptions[seat.id - 1].text }}</td>
      <td>{{ seat.type }}</td>
      <td>{{ seat.number }}</td>

      <td [attr.rowspan]="getRowSpanDisplay(seat.segmentIds, i)" *ngIf="getRowSpanDisplay(seat.segmentIds, i) != ''">
        <i class="fa fa-edit fa-fw" title="Click to Edit" (click)="editSeatRemark(seat.segmentIds)"></i>&nbsp;&nbsp;&nbsp;
        <i class="fa fa-trash-alt fa-fw" title="Click to Delete" (click)="delete(seat)"></i>
      </td>
    </tr>
  </tbody>
</table>

<div class="row">
  <div class="col">
    <button (click)="create()">Add Seat Remarks</button>
  </div>
</div>
